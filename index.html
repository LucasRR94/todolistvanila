<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Sass render list</title>
</head>
<body>
	<header>
	    <div class="wrapper-header">
		<div class="main-div-header">
			<h1>Todo List<h1>
		</div>

		 <nav>
			<ul>
				<li><a>Home</a></li>
				<li><a>Contact</a></li>
			</ul>
		 </nav>
	     </div>
	</header>
	<main>
  	 <div class="container-todo-form-list">
    		<div class="form-todo-main">
    			<form>
    				<h2>New To do Item</h2>
    				<input type="text" placeholder="type the content of your todo item"></input>
    				<input type="Date"></input>
    				<input type="Submit" value="New to do"></input>
    			</form>
    		</div>
  		  <div class="list-todos-main">
    		    <div class="container-list">
        			<h2>List of To dos</h2>
        			<div class="answer-todo-list">
              </div>
    		    </div>
  	    </div>
     </div>
  </main>
	<footer>
  		<div class="wrapper-paragraph">
  			<p>This is a footer.</p>
  		</div>
	</footer>
</body>
</html>
